[build]
  command = "npm run build"
  publish = "dist"

# Cache static assets
[[headers]]
  for = "/*.{js,css,jpg,jpeg,png,gif,webp,avif,svg,woff,woff2,ttf,eot}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA redirect (important for React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
